<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />
    <title>Móveis customizados</title>
  </head>

  <body class="h-screen px-[2rem]">
    <main class="flex flex-col items-center">
      <img
        class="w-[34.8rem] mb-[7.2rem]"
        src="./src/assets/image.png"
        alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com Móveis"
      />

      <section class="text-center w-[100%] max-w-[59.2rem]">
        <h1 class="font-inter text-[4.9rem]/[5.6rem] font-normal mb-[3.2rem]">
          Ambientes <strong class="font-bold text-[#FF9900]">únicos</strong> para você!
        </h1>

        <p class="font-open_sans font-normal text-[1.4rem]/[2.8rem] text-[#7D7987]">
          Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e
          profissionalismo, investimos tempo e <span class="text-[#FF9900]">dedicação no seu projeto</span>.

          <br />
          <br />

          Tenha <span class="text-[#FF9900]">ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.
        </p>
      </section>
    </main>

    <footer class="flex flex-col items-center gap-[.8rem] mt-[7.2rem]">
      <div id="line" class="border-[1px] border-solid border-[#ECEFF2] w-[100%] max-w-[58.8rem]"></div>

      <div id="links" class="flex gap-[3rem] font-open_sans text-[1.4rem]/[2.8rem] text-[#FF9900]">
        <a href="#" target="_blank" class="hover:underline hover:opacity-60 transition-opacity duration-300">
          Instagram
        </a>
        <a href="#" target="_blank" class="hover:underline hover:opacity-60 transition-opacity duration-300">
          Fale conosco
        </a>
      </div>
    </footer>

    <aside>
      <img
        class="fixed bottom-0 right-0 max-[800px]:hidden"
        src="./src/assets/balls-decoration.svg"
        alt="Bolinhas alaranjadas no canto inferior direito da tela"
      />
    </aside>
  </body>
</html>
